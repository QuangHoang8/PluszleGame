<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <style></style>
  <body>
    <section id="begin-game">
      <div class="container">
        <div class="book">
          <div class="angle-top-1"></div>
          <div class="angle-top-2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
          </div>
          <div class="icon">
            <div class="square"></div>
            <div class="square1"></div>
          </div>
          <div class="ribbon">
            <strong class="ribbon-content">Pluszle</strong>
          </div>

          <div id="the-ribbon1" class="level-ribbon mySlides easy" value="4">
            <span class="award-ribbon-text">Easy</span>
          </div>
          <div id="the-ribbon2" class="level-ribbon mySlides medium" value="6">
            <span class="award-ribbon-text">Medium</span>
          </div>
          <div id="the-ribbon3" class="level-ribbon mySlides hard" value="8">
            <span class="award-ribbon-text">Hard</span>
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <div class="support" id="start-game">
            <div class="">Vào game</div>
          </div>
        </div>
      </div>
    </section>
    <section id="in-game">
      <div class="container">
        <div class="book">
          <div class="angle-top-1"></div>
          <div class="angle-top-2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
          </div>
          <div class="flex flex-between time-undo">
            <div class="time flex margin-center">
              <div class="time-img">
                <img src="img/chronometer.svg" alt="" />
              </div>
              <div class="count-time flex">
                <div class="hour">0</div>
                <div>:</div>
                <div class="minute1">0</div>
                <div class="minute2">0</div>
                <div>:</div>
                <div class="second1">0</div>
                <div class="second2">0</div>
              </div>
            </div>
            <div class="undo flex margin-center">
              <div class="undo-img"><img src="img/undo.svg" alt="" /></div>
              <div class="count-undo">0</div>
            </div>
          </div>
          <div class="table-number"></div>
          <div class="flex flex-around button-support">
            <div class="support" id="plus">
              <div class="block-support"><img src="img/plus.svg" alt="" /></div>
            </div>
            <div class="support" id="plusAll">
              <div class="block-support"><img src="img/add.svg" alt="" /></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="end-game">
      <div class="container">
        <div class="book result">
          <div class="angle-top-1"></div>
          <div class="angle-top-2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>
            <div class="circle7"></div>
          </div>
          <div id="the-ribbon" class="award-ribbon">
            <span class="award-ribbon-text">Great Job</span>
          </div>
          <div class="flex flex-between time-undo end">
            <div class="time flex margin-center">
              <div class="time-img">
                <img src="img/chronometer1.svg" alt="" />
              </div>
              <div class="count-time end flex">
                <div class="hour-end">0</div>
                <div>:</div>
                <div class="minute1-end">0</div>
                <div class="minute2-end">0</div>
                <div>:</div>
                <div class="second1-end">0</div>
                <div class="second2-end">0</div>
              </div>
            </div>
            <div class="undo-end flex margin-center">
              <div class="undo-img"><img src="img/undo1.svg" alt="" /></div>
              <div class="count-undo end" id="count-undo">0</div>
            </div>
          </div>
          <div class="flex flex-around button-support-result">
            <div class="">
              <div class="block-support">
                <img src="img/plus1.svg" alt="" />
              </div>
            </div>
            <div class="count-undo end count-plus">0</div>
            <div class="support-end">
              <div class="block-support"><img src="img/add1.svg" alt="" /></div>
            </div>
            <div class="count-undo end count-plusAll">0</div>
          </div>
        </div>
        <div class="flex flex-around button-support end">
          <div class="support" id="restart">
            <div class="block-support end">Chơi lại</div>
          </div>
          <div class="support" id="exit">
            <div class="block-support end">Thoát</div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
